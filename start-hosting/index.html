<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <link rel="shortcut icon" href="favicon.png">
    <!--
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    -->
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="start-hosting.css">
</head>
<body>
    <header class="main-header">
        <div>
        <a href="index.html" class="main-header__brand">uHost</a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item"><a href="index.html">Packages</a></li>
                <li class="main-nav__item"><a href="index.html">Customers</a></li>
                <li class="main-nav__item main-nav__item--cta"><a href="index.html">Start Hosting</a></li>
            </ul>
        </nav>
    </header>
    <main class="signup-page">
       <h1 class="signup-title">Awesome! Let's dive in!</h1>
       <form action="index.html" class="signup-form">
           <label for="title">Title</label>
           <select id="title">
               <option value="Mr">Mr.</option>
               <option value="Mrs">Mrs.</option>
           </select>
           <label for="first-name">First Name</label>
           <input type="text" id="first-name">
           <label for="last-name">Last Name</label>
           <input type="text" id="last-name">
           <label for="email">Email</label>
           <input type="text" id="email">
           <label for="password">Password</label>
           <input type="password" id="password">
           <input type="checkbox" id="agree-terms">
           <label for="">Agree to <a href="#">Terms &amp; Conditions</a></label>
           <button type="button" class="button">Submit</button>
       </form>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link">
                    <a href="#">Support</a>
                </li>
                <li class="main-footer__link">
                    <a href="#">Terms of Use</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
